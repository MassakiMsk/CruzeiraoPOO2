
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
	xmlns:pe="http://primefaces.org/ui/extensions" >

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCategorias.title']}" />
	</ui:define>


	<ui:define name="principal">

		<h:form id="formCategorias">
		<h:messages id="errorMessages" style="color:red;margin:8px;" />
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText value="#{categoriaManagedBean.cat.nome}"
					required="true" />

				<p:outputLabel value="Nascidos A Partir de: " />
				<p:inputText value="#{categoriaManagedBean.cat.nascidosApartirDe}"
					required="true" />
				
				<p:outputLabel value="Campeonato: " />
				<p:selectOneMenu value="#{categoriaManagedBean.campeonato}"
					converter="converterCampeonato">
					<f:selectItem itemValue="" itemLabel="Selecione um campeonato: " />
					<f:selectItems value="#{categoriaManagedBean.campeonatos}" var="aux"
						itemValue="#{aux}" itemLabel="#{aux.nome}" />
						<p:ajax event="change" update="@this" />
				</p:selectOneMenu>
				
				
				<p:outputLabel value="Minimo de Jogadores: " />
				<p:inputText value="#{categoriaManagedBean.cat.minJogadores}"
					required="true" />
				<p:outputLabel value="Maximo de Jogadores: " />
				<p:inputText value="#{categoriaManagedBean.cat.maxJogadores}"
					required="true" />
				<p:outputLabel value="Sexo: " />
				<p:inputText value="#{categoriaManagedBean.cat.sexo}"
					required="true" />
			</p:panelGrid>
			<p:commandButton value="Salvar"
				action="#{categoriaManagedBean.save}"
				update=":formCategorias" />
		</h:form>
	</ui:define>
</ui:composition>
