
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroLocais.title']}" />
	</ui:define>


	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.cadastroLocais.place']}" />
		</h1>

		<h:form id="formLocal">
			<p:panelGrid columns="2">
				<p:outputLabel value="#{msg['pages.cadastroLocais.place.name']}" />
				<p:inputText value="#{localManagedBean.local.nome}" />
				<p:outputLabel value="#{msg['pages.cadastroLocais.place.adress']}" />
				<p:inputText value="#{localManagedBean.local.endereco}" />
				<p:outputLabel value="#{msg['pages.cadastroLocais.place.capacity']}" />
				<p:inputText value="#{localManagedBean.local.capacidade}" />
				<tr>
					<td><label for="imagem">#{msg['pages.cadastroLocais.place.image']}</label></td>
					<td><input type="file" name="imagem" /></td>
				</tr>
			</p:panelGrid>
		</h:form>
		<br />

		<p:commandButton value="#{msg['pages.cadastroLocais.next']}"
			action="#{localManagedBean.prosseguir}"></p:commandButton>

	</ui:define>
</ui:composition>
