
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.listarLocais.title']}" />
	</ui:define>


	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.listarLocais.places']}" />
		</h1>

		<p:dataTable value="#{localManagedBean.locais}" var="aux"
			id="tabelaCampeonatos">
			<p:column headerText="#{msg['pages.cadastroLocais.place.adress']}">
				<p:outputLabel value="#{aux.endereco}" />
				</p:column>
		</p:dataTable>


	</ui:define>
</ui:composition>
