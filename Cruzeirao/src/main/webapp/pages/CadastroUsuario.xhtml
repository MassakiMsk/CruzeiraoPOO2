
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroUsuario.title']}" />
	</ui:define>


	<ui:define name="principal">

	<h:form id="formUsuario">
			<p:panelGrid columns="2">
			
				<p:outputLabel value="Nome: " />
				<p:inputText value="#{usuarioManagedBean.user.nome}"
					required="true" />
					
				<p:outputLabel value="Email: " />
				<p:inputText value="#{usuarioManagedBean.user.email}"
					required="true" />
					
				<p:outputLabel value="Senha: " />
				<p:inputText value="#{usuarioManagedBean.user.senha}"
					required="true" />

				<p:outputLabel value="Data Nascimento: " />
				<p:inputMask  mask="99/99/9999"
					value="#{usuarioManagedBean.user.dataNascimento}"
					required="true">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
					</p:inputMask>

				<p:outputLabel value="Telefone Fixo: " />
				<p:inputText value="#{usuarioManagedBean.user.telefoneFixo}"
					required="false" />
					
				<p:outputLabel value="Telefone Movel: " />
				<p:inputText value="#{usuarioManagedBean.user.telefoneMovel}"
					required="false" />
					
				<p:outputLabel value="Endereco: " />
				<p:inputText value="#{usuarioManagedBean.user.endereco}"
					required="true" />
					
				<p:outputLabel value="RG: " />
				<p:inputText value="#{usuarioManagedBean.user.rg}"
					required="true" />
					
				<p:outputLabel value="CPF: " />
				<p:inputText value="#{usuarioManagedBean.user.cpf}"
					required="true" />


			</p:panelGrid>
			<p:commandButton value="Salvar"
				action="#{usuarioManagedBean.save}"
				update=":formUsuario" />
		</h:form>


	</ui:define>
</ui:composition>
