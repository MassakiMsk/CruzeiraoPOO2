
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="Cadastro" />
	</ui:define>


	<ui:define name="principal">
                 
    <p:growl id="growl" sticky="true" showDetail="true"/>
 <h:form>
    <p:wizard flowListener="#{userWizard.onFlowProcess}">
        <p:tab id="usuario" title="Usuário">
            <p:panel header="Informações de login">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                	<h:outputText value="Nome: *" />
                    <p:inputText value="#{userWizard.user.nome}" required="true" label="nome"/>
                
                    <h:outputText value="Apelido: *" />
                    <p:inputText value="#{userWizard.user.apelido}" required="true" label="apelido"/>
 					
 					<h:outputText value="Senha: *" />
 					<p:inputText value="#{userWizard.user.senha}" required="true" label="senha"/>
 					
 					<h:outputText value="E-mail: *"/>
 					<p:inputText value="#{userWizard.user.email}" required="true" label="email"/>
 					
                </h:panelGrid>
            </p:panel>
        </p:tab> 
 
        <p:tab id="documentos" title="Documentos">
            <p:panel header="Documentos">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    

				

                    <p:inputText value="#{userWizard.documento}" required="true" label="Documento"/>
                    
 
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="confirm" title="Confirmação">
            <p:panel header="Confirmation">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Nome: " />
                        <h:outputText value="#{userWizard.user.nome}" styleClass="outputLabel"/>
 
                        <h:outputText value="Apelido: " />
                        <h:outputText value="#{userWizard.user.apelido}" styleClass="outputLabel"/>
 
                        <h:outputText value="E-mail: " />
                        <h:outputText value="#{userWizard.user.email}" styleClass="outputLabel"/>
                    </h:panelGrid>
                </h:panelGrid>
 
                <p:commandButton value="Confirmar" actionListener="#{userWizard.save}" update="growl" process="@this" />
            </p:panel>
        </p:tab>
    </p:wizard>
 </h:form>


	</ui:define>
</ui:composition>
