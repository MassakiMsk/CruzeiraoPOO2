
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="Home" />
	</ui:define>


	<ui:define name="principal">

		<h:form>
			<p:growl id="messages" showDetail="true" />
			<center>
				<h:panelGrid columnClasses="value">
					<center>
						<h3>Calendário de eventos</h3>
					</center>
					<p:schedule id="scheduleLocale"
						value="#{scheduleView.lazyEventModel}" locale="pt-br" />
				</h:panelGrid>
			</center>
			<p:dialog widgetVar="eventDialog" header="Event Details"
				showEffect="clip" hideEffect="clip">
				<h:panelGrid id="eventDetails" columns="2">
					<p:outputLabel for="title" value="Titles:" />
					<p:inputText id="title" value="#{scheduleView.event.title}"
						required="true" />

					<p:outputLabel for="from" value="From:" />
					<p:calendar id="from" value="#{scheduleView.event.startDate}"
						timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm" />

					<p:outputLabel for="to" value="To:" />
					<p:calendar id="to" value="#{scheduleView.event.endDate}"
						timeZone="GMT+2" pattern="dd/MM/yyyy HH:mm" />

					<p:outputLabel for="allDay" value="All Day:" />
					<h:selectBooleanCheckbox id="allDay"
						value="#{scheduleView.event.allDay}" />

					<p:commandButton type="reset" value="Reset" />
					<p:commandButton id="addButton" value="Save"
						actionListener="#{scheduleView.addEvent}"
						oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
				</h:panelGrid>
			</p:dialog>
		</h:form>


		<script type="text/javascript">
			PrimeFaces.locales['pt-br'] = {
				closeText : 'kapat',
				prevText : 'Anterior',
				nextText : 'Próximo',
				currentText : 'Hoje',
				monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril',
						'Maio', 'junho', 'Julho', 'Agosto', 'Setembro',
						'Outubro', 'Novembro', 'Dezembro' ],
				monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
						'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
				dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
						'Sexta', 'Sábado' ],
				dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex',
						'Sab' ],
				dayNamesMin : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab' ],
				weekHeader : 'Hf',
				firstDay : 1,
				isRTL : false,
				showMonthAfterYear : false,
				yearSuffix : '',
				month : 'Mês',
				week : 'Semana',
				day : 'Dia',
				allDayText : 'Todo-Dia'
			};
		</script>
		<style type="text/css">
.value {
	width: 500px;
}
</style>

	</ui:define>
</ui:composition>
