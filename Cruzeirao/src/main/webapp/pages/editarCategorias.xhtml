
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.editarCategorias.title']}" />
	</ui:define>


	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.editarCategorias.title']}" />
		</h1>

		<h:form id="formCategorias">
			<p:panelGrid columns="2">
				<p:outputLabel
					value="#{msg['pages.cadastroCategorias.category.name']}" />
				<p:inputText
					value="#{campeonatoManagedBean.Campeonato.categoria.nome}" />
				<p:outputLabel
					value="#{msg['pages.cadastroCategorias.category.gender']}" />
				<p:inputText
					value="#{campeonatoManagedBean.Campeonato.categoria.genero}" />
				<h:outputLabel
					value="#{msg['pages.cadastroCategorias.category.maxYear']}"></h:outputLabel>
				<p:calendar locale="pt" showButtonPanel="true" navigator="true"
					id="anoMaximo" showOn="button">
				</p:calendar>
			</p:panelGrid>
			<br />
			<p:commandButton value="Adicionar"
				action="#{campeonatoManagedBean.Campeonato.addCategoria}"
				update=":formCategorias, :tabelaCategorias" />
			<br />
			<br />
		</h:form>

		<p:dataTable value="#{campeonatoManagedBean.Campeonato.categorias}"
			var="aux" id="tabelaCategorias">
			<p:column
				headerText="#{msg['pages.cadastroCategorias.category.name']}">
				<p:outputLabel value="#{aux.nome}" />
			</p:column>
			<p:column
				headerText="#{msg['pages.cadastroCategorias.category.gender']}">
				<p:outputLabel value="#{aux.genero}" />
			</p:column>
			<p:column
				headerText="#{msg['pages.cadastroCategorias.category.maxYear']}">
				<p:outputLabel value="#{aux.anoMax}" />
			</p:column>

		</p:dataTable>

		<p:commandButton value="#{msg['pages.cadastroCategorias.next']}"
			action="#{campeonatoManagedBean.campeonato.addCategoria}"></p:commandButton>

	</ui:define>
</ui:composition>
