<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

		
			<ui:define name="title">
		<h:outputText value="#{msg['pages.login.title']}" />
	</ui:define>
	

	<ui:define name="principal">
		
          <div align="center">
            <p:outputLabel  value="#{msg['pages.login.info']}"/>  
            
            <p:growl id="messages" sticky="false" life="3000"
						for="mensagemGrowl" autoUpdate="true" />
						
 			<h:form id="login" prependId="false">
						<p:focus />
						<h:panelGrid id="panel" style="margin:3%; text-align: center">

							<p:inputText type="text" id="email" autocomplete="off" size="30"
								maxlength="80" label="#{msg['pages.login.email']}">
								<p:watermark for="email" value="#{msg['pages.login.email']}" />
							</p:inputText>

							<p:password  size="30" id="password" value="#{msg['pages.login.pass']}" maxlength="20">
								<p:watermark for="password" value="#{msg['pages.login.pass']}" />
							</p:password>

							<p:commandButton value="#{msg['pages.login.enter']}" action="#{usuarioManagedBean.login}" ajax="false"
							    style="width: 50%; max-width: 200px;" />
						</h:panelGrid>
					</h:form>
              </div>
</ui:define>
</ui:composition>
