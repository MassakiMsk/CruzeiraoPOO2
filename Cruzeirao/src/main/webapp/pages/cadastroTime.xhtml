
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroTime.title']}" />
	</ui:define>


	<ui:define name="principal">

		<h:form id="formEquipe">
			<p:panelGrid columns="2">
			
				<p:outputLabel value="Nome: " />
				<p:inputText value="#{equipeManagedBean.equi.nome}"
					required="true" />
					
				<p:outputLabel value="cidade: " />
				<p:inputText value="#{equipeManagedBean.equi.cidade}"
					required="true" />

				<p:outputLabel value="Data Fundacao: " />
				<p:inputMask  mask="99/99/9999"
					value="#{equipeManagedBean.equi.dataFundacao}"
					required="true">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
					</p:inputMask>

			</p:panelGrid>
			<p:commandButton value="Salvar"
				action="#{equipeManagedBean.save}"
				update=":formEquipe" />
		</h:form>

	</ui:define>
</ui:composition>
