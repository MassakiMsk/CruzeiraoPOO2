
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
	xmlns:pe="http://primefaces.org/ui/extensions" >

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCampeonato.title']}" />
	</ui:define>


	<ui:define name="principal">

			<h:form id="formCampeonato">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome: " />
				<p:inputText value="#{campeonatoManagedBean.champ.nome}"
					required="true" />

				<p:outputLabel value="Data Inicio Inscrição: " />
				<p:inputMask  mask="99/99/9999"
					value="#{campeonatoManagedBean.champ.dataInicioInscricao}"
					required="true">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
					</p:inputMask>

				<p:outputLabel value="Data Fim Inscrição: " />
				<p:inputMask mask="99/99/9999"
					value="#{campeonatoManagedBean.champ.dataFimFimInscricao}"
					required="true">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
					</p:inputMask>
				<p:outputLabel value="Data Inicio Campeonato " />
				<p:inputMask mask="99/99/9999"
					value="#{campeonatoManagedBean.champ.dataInicioCampeonato}"
					required="true">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
					</p:inputMask>

				<p:outputLabel value="Data Fim Campeonato " />
				<p:inputMask mask="99/99/9999" 
					value="#{campeonatoManagedBean.champ.dataFimCampeonato}"
					required="true">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
					</p:inputMask>

				<p:outputLabel value="Valor Inscrição " />
				<p:inputText value="#{campeonatoManagedBean.champ.valorTaxa}"
					required="true"/>

			</p:panelGrid>
			<p:commandButton value="Salvar"
				action="#{campeonatoManagedBean.save}"
				update="formCampeonato" />
		</h:form>
	</ui:define>
</ui:composition>
