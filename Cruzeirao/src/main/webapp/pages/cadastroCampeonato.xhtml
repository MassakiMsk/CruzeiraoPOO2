
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCampeonato.title']}" />
	</ui:define>


	<ui:define name="principal">

		<p:panel>

			<h:form>
				<h:panelGrid columns="2" id="dadosCampeonato">

					<h:outputLabel value="#{msg['pages.cadastroCampeonato.name']}"></h:outputLabel>
					<p:inputText id="nome" value="#{campeonato.nome}" label="Nome"
						required="true" requiredMessage="#{msg['pages.cadastroCampeonato.nameMessage']}">
					</p:inputText>
					
					<h:outputLabel value="#{msg['pages.cadastroCampeonato.cost']}"></h:outputLabel>
					<p:inputText id="taxa" value="#{campeonato.taxa}" label="Taxa"
						required="true" requiredMessage="#{msg['pages.cadastroCampeonato.costMessage']}">
					</p:inputText>

					<h:outputLabel value="#{msg['pages.cadastroCampeonato.startDate']}"></h:outputLabel>
					<p:calendar locale="pt" showButtonPanel="true" navigator="true"
						id="dataInicio" showOn="button">
					</p:calendar>
					
					<h:outputLabel value="#{msg['pages.cadastroCampeonato.endDate']}"></h:outputLabel>
					<p:calendar locale="pt" showButtonPanel="true" navigator="true"
						id="dataTermino" showOn="button">
					</p:calendar>
					
					<h:outputLabel value="#{msg['pages.cadastroCampeonato.openDate']}"></h:outputLabel>
					<p:calendar locale="pt" showButtonPanel="true" navigator="true"
						id="dataAbertura" showOn="button">
					</p:calendar>
					
					<h:outputLabel value="#{msg['pages.cadastroCampeonato.closeDate']}"></h:outputLabel>
					<p:calendar locale="pt" showButtonPanel="true" navigator="true"
						id="dataFechamento" showOn="button">
					</p:calendar>
				</h:panelGrid>
				<p:commandButton value="#{msg['pages.cadastroCampeonato.next']}" action="#{campeonato.prosseguir}"/>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
