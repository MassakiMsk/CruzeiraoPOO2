
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.listarTimes.title']}" />
	</ui:define>


	<ui:define name="principal">

		<h1>
			<p:outputLabel value="#{msg['pages.listarTimes.teams']}" />
		</h1>

		<p:dataTable value="#{timeManagedBean.getTimesPago()}" var="aux"
			id="tabelaTimes">
			<p:column headerText="#{msg['pages.cadastroTime.team.name']}">
				<p:outputLabel value="#{aux.nome}" />
			</p:column>
			<p:column headerText="#{msg['pages.cadastroTime.team.principal']}">
				<p:outputLabel value="#{aux.diretor}" />
			</p:column>
		</p:dataTable>


	</ui:define>
</ui:composition>
