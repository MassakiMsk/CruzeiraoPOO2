
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components">

	<ui:define name="title">
		<h:outputText value="#{msg['pages.inscricaoTime.title']}" />
	</ui:define>

	
	<ui:define name="principal">
	
	
	<h1>
			<p:outputLabel value="#{msg['pages.listarTimes.teams']}" />
		</h1>

		<h:form id="formEquipe">
			<p:panelGrid columns="2">
			
				<p:outputLabel value="Equipe: " />
				<p:selectOneMenu value="#{inscricaoManagedBean.equipe}"
						converter="converterEquipe">
						<f:selectItem itemValue="" itemLabel="Selecione um" />
						<f:selectItems value="#{equipeManagedBean.equis}" var="aux"
							itemValue="#{aux}" itemLabel="#{aux.nome}" />
					</p:selectOneMenu>
			
			<p:outputLabel value="Usuario: " />
				<p:selectOneMenu value="#{inscricaoManagedBean.inscrito.usuario}"
						converter="converterUsuario">
						<f:selectItem itemValue="" itemLabel="Selecione um" />
						<f:selectItems value="#{usuarioManagedBean.users}" var="aux"
							itemValue="#{aux}" itemLabel="#{aux.nome}" />
					</p:selectOneMenu>

			</p:panelGrid>
			<p:commandButton value="Salvar"
				action="#{inscricaoManagedBean.save}"
				update=":formEquipe" />
		</h:form>



	
	</ui:define>
</ui:composition>
